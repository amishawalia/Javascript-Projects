<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz" id="quiz_block">

            <h2 id="question">Question</h2>
            <ul>
           <li>
            <input type="radio" name="answer"  class="ans_check" id="a">
           <label for="a" id="a-text">ans</label>
           </li>
        <li>
            <input type="radio" name="answer"  class="ans_check" id="b">
            <label for="b" id="b-text">ans</label>
        </li>
        <li>
            <input type="radio" name="answer" class="ans_check" id="c">
            <label for="c" id="c-text">ans</label>
        </li>
        <li>
            <input type="radio" name="answer"   class="ans_check" id="d">
            <label for="d" id="d-text">ans</label>
        </li>
            </ul>
            <button type="submit" id="submit_btn">Submit</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
