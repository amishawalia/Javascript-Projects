<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
 
</head>
<body>
    <h1>New Year In...</h1>
    <div class="container-ele">
        <div class="text-val">
            <p id="days">0</p>
            <span>days</span>
        </div>
        <div class="text-val">
            <p id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="text-val">
            <p id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="text-val">
            <p id="sec">0</p>
            <span>sec</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
